
<div class="container">
  <div class="input-container">
      <input type="file" id="excel_file"
             accept=".xlsx, .xls" />
      <label for="excel_file">
        Select Excel File
        </label>
  </div>

  <button class="btn" id="convert_btn" (click)="convertToJson()">
    Convert to JSON
    </button>

  <div class="input-container">
      <textarea id="json_data" rows="10"
                cols="50" readonly>
        </textarea>
  </div>

  <button class="btn" (click)="downloadObjectAsJson()"  id="download_btn">
    Download JSON File
    </button>
</div>
