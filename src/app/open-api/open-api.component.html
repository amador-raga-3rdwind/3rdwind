

<h4 class="text-stone-600 bg-amber-100">{{svc.openSections.toString()}}</h4>
<ng-container *ngFor="let item of ['NASA', 'DHA', 'DVA', 'Treasury', 'DHS']">
    <button-nav (click)="activatePage(item)"  id="{{item}}" class="agency-button">{{item}}</button-nav>
</ng-container>

<ng-container *ngFor="let item of ['NASA', 'DHA', 'DVA', 'Treasury', 'DHS']">
    <div [hidden]="item!=selectedAgency"><hr><agency-page id="{{item}}-page" [agencyName]="item"></agency-page></div> 
</ng-container>

<div class="toast toast-top toast-end">
     <span id="toastNotify" class="w-fit h-fit text-white btn-secondary items-center drop-shadow-2xl btn">{{svc.toastMessage()}}</span>
</div>



<div class="toast toast-top toast-center">
    <span id="toastNotify2" class="w-fit h-fit text-white btn-warning items-center drop-shadow-2xl btn">{{svc.toastMessage2()}}</span>
</div>
